<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Dashboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}" />
		<link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}" />
		
		<script type="text/javascript" th:src="@{/js/jquery3.min.js}"></script>
	</head>
	<body>
	<div id="wrapper" class="toggled">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					
					<a class="navbar-brand" th:href="@{/}">
					<button type="button" id="menu-toggle" class="btn btn-link"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
					EyeManage</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><h4 th:text="'Welcome, ' + ${userName} + ' &#124;'" ></h4></li>
					<li><a type="submit" th:href="@{/dashboard/logout}" class="btn btn-link"><span class="glyphicon glyphicon-off"></span>  Logout</a></li>
				</ul>
			</div>
		</nav>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/home}"><span class="glyphicon glyphicon-dashboard"></span>   Dashboard</a>
                </li>
                <li>
                    <a th:href="@{/dashboard/patient}"><span class="glyphicon glyphicon-user"></span>   Patients</a>
                </li>
                <li>
                    <a th:href="@{/dashboard/cases}" ><span class="glyphicon glyphicon-list-alt"></span>   Cases</a>
                </li>
                <li>
                    <a th:href="@{/dashboard/settings}"><span class="glyphicon glyphicon-cog"></span>   Settings</a><hr/>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-info-sign"></span>   About</a>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-envelope"></span>   Contact</a>
                </li>
            </ul>
            
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    <br/><br/>
                    	<h1 class="text-center" th:text="'Welcome to Eyemanage!'" ></h1>
                    	<!-- Carousel Starts -->
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
								<li data-target="#myCarousel" data-slide-to="3"></li>
								<li data-target="#myCarousel" data-slide-to="4"></li>
								<li data-target="#myCarousel" data-slide-to="5"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img th:src="@{/img/s1.jpg}"/>
								</div>

								<div class="item">
									<img th:src="@{/img/s2.jpg}"/>
								</div>
								
								<div class="item">
									<img th:src="@{/img/s3.jpg}"/>
								</div>
								
								<div class="item">
									<img th:src="@{/img/s4.jpg}"/>
								</div>
								
								<div class="item">
									<img th:src="@{/img/s5.jpg}"/>
								</div>
								
								<div class="item">
									<img th:src="@{/img/s6.jpg}"/>
								</div>
								
							</div>

							<!-- Left and right controls -->
							<a class="left carousel-control" href="#myCarousel"
								data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left"></span> <span
								class="sr-only">Previous</span>
							</a> <a class="right carousel-control" href="#myCarousel"
								data-slide="next"> <span
								class="glyphicon glyphicon-chevron-right"></span> <span
								class="sr-only">Next</span>
							</a>
						</div>
						<!-- Carousel ends -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	    	    
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	    <script>
   		    $("#menu-toggle").click(function(e) {
    	    e.preventDefault();
       	    $("#wrapper").toggleClass("toggled");
    	});
    	</script>
	    

	</body>
</html>
