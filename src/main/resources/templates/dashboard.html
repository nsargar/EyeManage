<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<meta name="viewport" http-equiv="Content-Type"
	content="text/html,charset=UTF-8, width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<script type="text/javascript" th:src="@{/js/jquery3.min.js}"></script>
</head>
<body>
	<div id="wrapper" class="toggled">
		
		<!-- Navbar Fragment -->
		<div th:replace="layout :: navbar"></div>
		
		<!-- Sidebar Fragment -->
		<div th:replace="layout :: sidebar"></div>		

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<br />
						<br />
						<h1 class="text-center" th:text="'Welcome to Eyemanage!'"></h1>

						<!-- Carousel Starts -->
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
								<li data-target="#myCarousel" data-slide-to="3"></li>
								<li data-target="#myCarousel" data-slide-to="4"></li>
								<li data-target="#myCarousel" data-slide-to="5"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img th:src="@{/img/s1.jpg}" />
								</div>

								<div class="item">
									<img th:src="@{/img/s2.jpg}" />
								</div>

								<div class="item">
									<img th:src="@{/img/s3.jpg}" />
								</div>

								<div class="item">
									<img th:src="@{/img/s4.jpg}" />
								</div>

								<div class="item">
									<img th:src="@{/img/s5.jpg}" />
								</div>

								<div class="item">
									<img th:src="@{/img/s6.jpg}" />
								</div>

							</div>

							<!-- Left and right controls -->
							<a class="left carousel-control" href="#myCarousel"
								data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left"></span> <span
								class="sr-only">Previous</span>
							</a> <a class="right carousel-control" href="#myCarousel"
								data-slide="next"> <span
								class="glyphicon glyphicon-chevron-right"></span> <span
								class="sr-only">Next</span>
							</a>
						</div>
						<!-- Carousel ends -->
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script>
   		    $("#menu-toggle").click(function(e) {
    	    e.preventDefault();
       	    $("#wrapper").toggleClass("toggled");
    	});
    	</script>


</body>
</html>
